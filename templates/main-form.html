<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            color: #FF8B60
        }
    </style>
</head>

<body>

    <form method="POST">

        <label for="username">Username:
            <input type="text" name="username" value="{{0}}" />
        </label>
        <p class="error">{{username_error}}</p>

        <label for="password">Password:
            <input type="text" name="password" value="{{1}}" />
        </label>
        <p class="error">{{password_error}}</p>

        <label for="verify_password">Verify password:
            <input type="password" name="verified_pw" value="{{2}" />
        </label>
        <p class="error">{{verify_password_error}}</p>

        <label for="email">Email (optional)
            <input type="text" name="email" value="{{3}}" />
        </label>
        <p class="error">{{email_error}}</p>

        <input type="submit" value="Submit" />

    </form>

</body>

</html>
